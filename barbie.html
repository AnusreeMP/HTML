<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Darker green heading */
    .heading-dark-green {
      color: #1b5e20;
    }
    /* Footer styling */
    footer {
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Landing Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container my-5">
    <div class="row align-items-center">
      <!-- Left side text -->
      <div class="col-md-6">
        <h1 class="fw-bold heading-dark-green mb-3">
          Discover The World Of <br> Barbie
        </h1>
     
        <a href="#" class="btn btn-outline-success">Explore More</a>
      </div>

      <!-- Right side image (logo) -->
      <div class="col-md-6 text-md-end text-center">
        <img src="barbie.png" alt="The Barbie Shop Logo" class="img-fluid" style="max-height:300px;">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">barbie</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
